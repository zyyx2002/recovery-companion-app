name: EAS Build

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build for'
        required: true
        default: 'android'
        type: choice
        options:
        - android
        - ios
        - all
      profile:
        description: 'Build profile'
        required: true
        default: 'development'
        type: choice
        options:
        - development
        - preview
        - production

jobs:
  build:
    name: EAS Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: apps/mobile/package-lock.json
        
    - name: Setup Expo and EAS
      uses: expo/expo-github-action@v8
      with:
        expo-version: latest
        eas-version: latest
        token: ${{ secrets.EXPO_TOKEN }}
        
    - name: Install dependencies
      run: |
        cd apps/mobile
        npm ci
        
    - name: Build with EAS
      run: |
        cd apps/mobile
        eas build --platform ${{ github.event.inputs.platform }} --profile ${{ github.event.inputs.profile }} --non-interactive
        
    - name: Upload build artifacts
      if: success()
      run: |
        echo "Build completed successfully!"
        echo "Check your Expo dashboard for build artifacts."